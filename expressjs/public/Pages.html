<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages</title>
</head>
<body>
    <button><a href="/index.html">Home</a></button>
    <h2>Pizza pages</h2>
        <div class="card">
            <img src="/images/{{$pizza->image}}" alt="{{$pizza->name}}">
            <h3><a href="/pizza/{{$pizza->id}}">{{$pizza->name}}</a></h3>
            <ul>
                <li>Type: {{$pizza->type}}</li>
                <li class="price">Price: {{$pizza->base_price}} â‚¬</li>
            </ul>
            
            <form action="/pizza/addToppings/{{$pizza->id}}" method="POST">

                <label for="topping">Add topping:</label>
                <select id="topping" name="topping">
                  <option value="Mushrooms">Mushrooms</option>
                  <option value="Onions">Onions</option>
                  <option value="Pepperoni">Pepperoni</option>
                  <option value="Sausage">Sausage</option>
                  <option value="Veggies">Veggies</option>
                </select>
                <input type="submit" value="Add Topping">
            </form>

            <form action="/pizza/removeFromCart/{{$pizza->id}}" method="POST">
                <button type="submit">Remove from Cart</button>
            </form>
        </div>    
    <form action="/pizza/create" method="GET">
      <button type="submit">Create New Pizza</button>
    </form>  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
